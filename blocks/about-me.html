
<section class="block-about">
    <div class="wrapper">
        <div class="grid">
            <div class="seven-twelfths">
                <h2>{{block.heading}}</h2>

                {{block.content | safe}}
            </div>
            <div class="five-twelfths">
                {% if block.image %}
                    {% with image=block.image %}
                        {% include 'snippets/image_credit.html' %}
                    {% endwith %}

                    <img {% if block.image.alt_text %}alt="{{block.image.alt_text}}" title="{{block.image.alt_text}}"{% endif %} src="{{block.image.image.url}}">
                {% endif %}

                {% if not block.hide_social_links %}
                <div class="social">
                    {% include 'snippets/social_links.html' %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>
